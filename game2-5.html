<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <title>5-—ã–Ω —Ö“Ø—Ä–¥ - –°–æ–ª–æ–Ω–≥–æ–Ω –∏—à–≥“Ø“Ø–¥</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { margin: 0; font-family: 'Arial', sans-serif; overflow: hidden; background: #87CEEB; }
        
        /* –ó“Ø–ª—ç–≥ */
        .meadow { position: relative; width: 100vw; height: 100vh; background: #7cfc00; border-top: 100px solid #87CEEB; }
        
        /* –•–∞—à–∞–∞ - –≥–æ–ª —Ö—ç—Å—ç–≥—Ç */
        .fence { 
            position: absolute; bottom: 40px; left: 40px; width: 450px; height: 320px;
            border: 12px solid #5d4037; border-radius: 20px; background: #9ccc65;
            box-shadow: inset 0 0 50px rgba(0,0,0,0.2); z-index: 2;
        }

        /* –ë–∞—Ä—É—É–Ω —Ç–∞–ª—ã–Ω –±–æ—Å–æ–æ —É–¥–∏—Ä–¥–ª–∞–≥–∞ */
        .side-controls {
            position: fixed; right: 30px; top: 50%; transform: translateY(-50%);
            display: flex; flex-direction: column; gap: 20px; z-index: 100;
        }

        .circle-btn {
            width: 100px; height: 100px; border-radius: 50%; border: 4px solid #fff;
            cursor: pointer; font-weight: bold; font-size: 16px; color: white;
            box-shadow: 0 6px 12px rgba(0,0,0,0.3); transition: 0.3s;
            display: flex; align-items: center; justify-content: center; text-align: center;
        }
        .btn-add { background: #ef6c00; }
        .btn-reset { background: #795548; }
        .circle-btn:hover { transform: scale(1.1); }
        .circle-btn:disabled { background: #bdbdbd; cursor: not-allowed; }

        /* –ò—à–≥“Ø“Ø–¥ */
        .ishig-group-wild {
            position: absolute; transition: all 0.8s ease-in-out;
            display: grid; grid-template-columns: repeat(3, 30px); gap: 5px;
            padding: 10px; z-index: 5;
        }
        .ishig-img { width: 35px; height: 35px; object-fit: contain; }

        /* –•–∞—Ä —Å–∞–º–±–∞—Ä */
        .chalkboard {
            position: absolute; top: 20px; left: 50%; transform: translateX(-50%);
            background: #2c3e50; color: white; padding: 15px 40px;
            border: 5px solid #795548; border-radius: 10px; font-size: 32px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3); z-index: 10;
        }

        /* –¶—ç—Å–Ω–∏–π —Ç–æ–≤—á–ª—É—É—Ä */
        .nav-menu { position: fixed; top: 20px; left: 20px; display: flex; gap: 10px; z-index: 1000; }
        .nav-btn { background: white; border: 2px solid #ff9800; border-radius: 30px; padding: 8px 15px; cursor: pointer; display: flex; align-items: center; font-weight: bold; }
    </style>
</head>
<body>
<div class="nav-menu">
    <button class="nav-btn" onclick="location.href='index.html'">üè† –ù“Ø“Ø—Ä</button>
    <button class="nav-btn" onclick="location.href='kids.html'">üëß –•“Ø“Ø—Ö—ç–¥</button>
    <button class="nav-btn" onclick="location.href='math-levels.html'">üè´ –ê–Ω–≥–∏</button>
</div>
<div class="chalkboard" id="board">
    <span id="formula">0 x 5 = 0</span>
</div>

<div class="meadow" id="meadow">
    <div class="fence" id="fence-target"></div>
</div>

<div class="side-controls">
    <button class="circle-btn btn-add" id="add-btn" onclick="nextStep()">–ò—à–∏–≥ <br>–û—Ä—É—É–ª–∞—Ö</button>
    <button class="circle-btn btn-reset" onclick="location.reload()">–î–∞—Ö–∏–Ω <br>–≠—Ö–ª—ç—Ö</button>
</div>

<script>
    let currentStep = 0;
    const meadow = document.getElementById('meadow');
    const fence = document.getElementById('fence-target');
    const board = document.getElementById('formula');
    const addBtn = document.getElementById('add-btn');

    // –ë—ç–ª—á—ç—ç—Ä—Ç –±–∞–π–≥–∞–∞ 10 –±–∞–≥—Ü –∏—à–∏–≥ “Ø“Ø—Å–≥—ç—Ö
    function initWildIshig() {
        for (let i = 1; i <= 10; i++) {
            const group = document.createElement('div');
            group.className = 'ishig-group-wild';
            group.id = `group-${i}`;
            
            // –ë–∞—Ä—É—É–Ω —Ç–∞–ª–¥ —Ç–æ–≤—á–ª—É—É—Ä—ã–Ω –æ–π—Ä–æ–ª—Ü–æ–æ –±–∞–π—Ä–ª—É—É–ª–∞—Ö
            group.style.right = "160px";
            group.style.top = (10 + i * 7) + "vh";

            for (let j = 0; j < 5; j++) {
                const img = document.createElement('img');
                img.src = 'images/ishig.png'; // –®–∏–Ω—ç –∑—É—Ä–∞–≥
                img.className = 'ishig-img';
                // ”®–Ω–≥”© –±“Ø—Ä–∏–π–≥ —Å–æ–ª–æ–Ω–≥–æ —à–∏–≥ ”©”©—Ä—á–ª”©—Ö
                img.style.filter = `hue-rotate(${i * 36}deg)`;
                group.appendChild(img);
            }
            meadow.appendChild(group);
        }
    }

    function nextStep() {
        if (currentStep < 10) {
            currentStep++;
            const group = document.getElementById(`group-${currentStep}`);
            
            // –•–∞—à–∞–∞ —Ä—É—É –Ω“Ø“Ø—Ö
            const fenceRect = fence.getBoundingClientRect();
            const row = Math.floor((currentStep - 1) / 3);
            const col = (currentStep - 1) % 3;
            
            group.style.left = (fenceRect.left + 30 + col * 130) + "px";
            group.style.top = (fenceRect.top + 30 + row * 85) + "px";
            group.style.right = "auto"; // Right —É—Ç–≥—ã–≥ —Ü—É—Ü–ª–∞—Ö

            // –°–∞–º–±–∞—Ä —à–∏–Ω—ç—á–ª—ç—Ö
            board.innerText = `${currentStep} x 5 = ${currentStep * 5}`;

            if (currentStep === 10) {
                addBtn.disabled = true;
                addBtn.innerText = "–î—É—É—Å–ª–∞–∞!";
            }
        }
    }

    initWildIshig();
</script>

</body>
</html>
