        body { font-family: 'Arial', sans-serif; background-color: #f1f8e9; text-align: center; margin: 0; }

<h1>üåà 5-—ã–Ω —Ö“Ø—Ä–¥: ”®–Ω–≥”©—Ç –∏—à–∏–≥–Ω“Ø“Ø–¥</h1>

<div class="game-layout">
    <div class="fence-area" id="fence"></div>

    <div class="board" id="math-board">
        </div>
</div>

<div class="controls">
    <button class="btn-add" id="add-btn" onclick="nextStep()">+ 5 –∏—à–∏–≥ –æ—Ä—É—É–ª–∞—Ö</button>
    <button onclick="location.reload()" style="margin-left:10px; cursor:pointer; padding:10px; border-radius:10px;">–®–∏–Ω—ç—ç—Ä —ç—Ö–ª—ç—Ö</button>
</div>

<script>
    let currentStep = 0;
    const colors = [
        'hue-rotate(0deg)',     // –£–ª–∞–∞–Ω/–•—ç–≤—ç—ç—Ä—ç—ç
        'hue-rotate(45deg)',    // –£–ª–±–∞—Ä —à–∞—Ä
        'hue-rotate(90deg)',    // –®–∞—Ä
        'hue-rotate(150deg)',   // –ù–æ–≥–æ–æ–Ω
        'hue-rotate(200deg)',   // –¶—ç–Ω—Ö—ç—Ä
        'hue-rotate(260deg)',   // –•”©—Ö
        'hue-rotate(300deg)',   // –Ø–≥–∞–∞–Ω
        'hue-rotate(20deg) brightness(1.2)', // –ì—ç–≥—ç—ç–Ω
        'hue-rotate(180deg) saturate(2)',    // –•—É—Ä—Ü –Ω–æ–≥–æ–æ–Ω
        'hue-rotate(330deg) contrast(1.5)'   // –£–ª–∞–∞–Ω —è–≥–∞–∞–Ω
    ];

    function initBoard() {
        const board = document.getElementById('math-board');
        for (let i = 1; i <= 10; i++) {
            const div = document.createElement('div');
            div.id = `line-${i}`;
            div.className = 'line';
            div.innerText = `${i} x 5 = ${i * 5}`;
            board.appendChild(div);
        }
    }

    function nextStep() {
        if (currentStep < 10) {
            currentStep++;
            
            // 1. –•“Ø—Ä–¥–∏–π–≥ –∏–¥—ç–≤—Ö–∂“Ø“Ø–ª—ç—Ö
            document.getElementById(`line-${currentStep}`).className = 'line active';

            // 2. –•–∞—à–∞–∞–Ω–¥ —Ç—É—Ö–∞–π–Ω –∞–ª—Ö–º—ã–Ω ”©–Ω–≥”©—Ç—ç–π 5 –∏—à–∏–≥ –Ω—ç–º—ç—Ö
            const fence = document.getElementById('fence');
            const group = document.createElement('div');
            group.className = 'ishig-group';
            
            for (let j = 0; j < 5; j++) {
                const img = document.createElement('img');
                img.src = 'images/kid.png';
                img.className = 'ishig-img';
                img.style.filter = colors[currentStep - 1]; // –ë–∞–≥—Ü –±“Ø—Ä ”©”©—Ä ”©–Ω–≥”©
                group.appendChild(img);
            }
            fence.appendChild(group);

            if (currentStep === 10) {
                document.getElementById('add-btn').disabled = true;
                document.getElementById('add-btn').innerText = "–î—É—É—Å–ª–∞–∞!";
            }
        }
    }

    initBoard();
</script>
