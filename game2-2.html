<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–•“Ø—Ä–¥–Ω–∏–π –°–∞–Ω—Å—Ä—ã–Ω –¢—É–ª–∞–∞–Ω</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser-arcade-physics.min.js"></script>
    <style>
        body { margin: 0; background: #000; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
<script>
const config = {
    type: Phaser.AUTO,
    width: window.innerWidth,
    height: window.innerHeight,
    physics: { default: 'arcade', arcade: { debug: false } },
    scene: { preload: preload, create: create, update: update }
};

let player, enemies, bullets, targetNumber, targetText, score = 0, scoreText;
let isGameOver = false;
const game = new Phaser.Game(config);

function preload() {
    // –ó—É—Ä–∞–≥ –∞—á–∞–∞–ª–∞—Ö
    this.load.image('ship', 'https://labs.phaser.io/assets/sprites/fmship.png');
    this.load.image('bullet', 'https://labs.phaser.io/assets/sprites/bullets/bullet6.png');
    this.load.image('star', 'https://labs.phaser.io/assets/particles/blue.png');
    
    // –î—É—É –∞—á–∞–∞–ª–∞—Ö
    this.load.audio('shoot', 'https://labs.phaser.io/assets/audio/SoundEffects/pistol.wav');
    this.load.audio('explod', 'https://labs.phaser.io/assets/audio/SoundEffects/explosion.mp3');
}

function create() {
    // 1. –¢–æ–≥–ª–æ–≥—á (–ú–∞—à —Ç–æ–º –±–æ–ª–≥–æ—Å–æ–Ω)
    player = this.physics.add.image(window.innerWidth/2, window.innerHeight - 100, 'ship').setScale(2.5);
    player.setCollideWorldBounds(true);

    enemies = this.physics.add.group();
    bullets = this.physics.add.group();

    // 2. –ë–∏—á–∏–≥ –±–æ–ª–æ–Ω –¢–µ–∫—Å—Ç
    scoreText = this.add.text(40, 40, '–û–Ω–æ–æ: 0 / 100', { fontSize: '40px', fill: '#fff', fontStyle: 'bold' });
    targetText = this.add.text(window.innerWidth/2, 100, '', { 
        fontSize: '80px', fill: '#00ffcc', fontStyle: 'bold', stroke: '#000', strokeThickness: 8 
    }).setOrigin(0.5);

    spawnWave.call(this);

    // –£–¥–∏—Ä–¥–∞—Ö
    this.input.on('pointerdown', () => {
        if (!isGameOver) {
            shootBullet.call(this);
            this.sound.play('shoot', { volume: 0.3 });
        } else {
            location.reload();
        }
    });
}

function spawnWave() {
    if (isGameOver) return;
    
    // 1. –ê—Å—É—É–ª—Ç–∞–∞ “Ø“Ø—Å–≥—ç—Ö
    let a = Phaser.Math.Between(2, 5);
    let b = Phaser.Math.Between(1, 9);
    targetNumber = a * b;
    targetText.setText(`${a} x ${b} = ?`);

    // 2. –ó”©–≤ —Ö–∞—Ä–∏—É–ª—Ç –∞–ª—å —Å–æ–ª–∏—Ä –¥—ç—ç—Ä –æ—á–∏—Ö—ã–≥ —Å–∞–Ω–∞–º—Å–∞—Ä–≥“Ø–π–≥—ç—ç—Ä —Å–æ–Ω–≥–æ–Ω–æ
    let correctIdx = Phaser.Math.Between(0, 2);

    for(let i = 0; i < 3; i++) {
        let xPos = (window.innerWidth / 4) * (i + 1);
        
        // 3. –ó”©–≤ —Ö–∞—Ä–∏—É–ª—Ç –º”©–Ω —ç—Å—ç—Ö–∏–π–≥ —à–∏–π–¥—ç—Ö
        let val;
        if (i === correctIdx) {
            val = targetNumber; // –ó–∞–∞–≤–∞–ª –∑”©–≤ —Ö–∞—Ä–∏—É–ª—Ç—ã–≥ —Ç–∞–≤–∏—Ö
        } else {
            val = Phaser.Math.Between(2, 50); // –ë—É—Å–∞–¥ –¥—ç—ç—Ä –Ω—å —Å–∞–Ω–∞–º—Å–∞—Ä–≥“Ø–π —Ç–æ–æ
            if (val === targetNumber) val += 2; // –•—ç—Ä—ç–≤ —Å–∞–Ω–∞–º—Å–∞—Ä–≥“Ø–π–≥—ç—ç—Ä –∑”©–≤ —Ç–æ–æ –≥–∞—Ä—á–∏—Ö–≤–∞–ª ”©”©—Ä—á–ª”©—Ö
        }
        
        // 4. –°–æ–ª–∏—Ä “Ø“Ø—Å–≥—ç—Ö (–ë“Ø–≥–¥ –∏–∂–∏–ª—Ö—ç–Ω Tint, –∏–∂–∏–ª—Ö—ç–Ω Scale)
        let enemy = enemies.create(xPos, -100, 'ship').setAngle(180).setScale(3).setTint(0xff6666);
        enemy.setVelocityY(80); 
        enemy.setData('val', val);
        
        // 5. –¢–æ–æ–≥ –Ω—å –¥—ç—ç—Ä –Ω—å —Ç–∞–≤–∏—Ö
        let txt = this.add.text(xPos, -100, val, { 
            fontSize: '60px', 
            fill: '#ffffff', 
            fontStyle: 'bold', 
            stroke: '#000', 
            strokeThickness: 6 
        }).setOrigin(0.5);
        
        enemy.setData('txt', txt);
    }
}

function update() {
    if (isGameOver) return;
    player.x = Phaser.Math.Linear(player.x, this.input.x, 0.1);

    enemies.children.iterate(enemy => {
        if (enemy) {
            enemy.getData('txt').setPosition(enemy.x, enemy.y);
            if (enemy.y > window.innerHeight) {
                resetWave.call(this);
            }
        }
    });
}

function shootBullet() {
    let bullet = bullets.create(player.x, player.y - 60, 'bullet').setScale(3);
    bullet.setVelocityY(-700);

    this.physics.add.overlap(bullet, enemies, (b, e) => {
        if (e.getData('val') === targetNumber) {
            this.sound.play('explod', { volume: 0.5 });
            this.cameras.main.shake(100, 0.01);
            score += 10;
            scoreText.setText('–û–Ω–æ–æ: ' + score + ' / 100');
            
            if (score >= 100) {
                winGame.call(this);
            } else {
                resetWave.call(this);
            }
        }
        b.destroy();
    });
}

function resetWave() {
    // –î—ç–ª–≥—ç—Ü –¥—ç—ç—Ä—Ö –±“Ø—Ö —Ç–µ–∫—Å—Ç –±–æ–ª–æ–Ω —Å–æ–ª–∏—Ä—É—É–¥—ã–≥ –±“Ø—Ä—ç–Ω —É—Å—Ç–≥–∞–Ω–∞
    enemies.children.iterate(e => {
        if (e && e.getData('txt')) {
            e.getData('txt').destroy();
        }
    });
    enemies.clear(true, true); // –°–æ–ª–∏—Ä—É—É–¥—ã–≥ –±“Ø–≥–¥–∏–π–≥ –Ω—å –∞—Ä–∏–ª–≥–∞—Ö
    spawnWave.call(this); // –®–∏–Ω—ç “Ø–µ–∏–π–≥ —ç—Ö–ª“Ø“Ø–ª—ç—Ö
}

function winGame() {
    isGameOver = true;
    enemies.clear(true, true);
    
    // 1. "–ë–ê–Ø–† –•“Æ–†–ì–≠–ï" —Ç–µ–∫—Å—Ç
    this.add.text(window.innerWidth/2, window.innerHeight/2 - 150, '–ë–ê–Ø–† –•“Æ–†–ì–≠–ï!', { 
        fontSize: '80px', fill: '#ffff00', fontStyle: 'bold', stroke: '#000', strokeThickness: 10 
    }).setOrigin(0.5);

    // 2. –î–ê–•–ò–ù –¢–û–ì–õ–û–• –¢–û–í–ß–õ–£–£–†
    const restartBtn = this.add.text(window.innerWidth/2, window.innerHeight/2, 'üîÑ –î–ê–•–ò–ù –¢–û–ì–õ–û–•', { 
        fontSize: '40px', fill: '#00ff00', backgroundColor: '#222', padding: { x: 20, y: 10 }
    }).setOrigin(0.5).setInteractive({ useHandCursor: true });

    // 3. ”®–ú–ù”®–• –¶–≠–° –†“Æ“Æ –ë–£–¶–ê–• –¢–û–í–ß–õ–£–£–†
    const menuBtn = this.add.text(window.innerWidth/2, window.innerHeight/2 + 100, 'üè† “Æ–ù–î–≠–°–ù–≠ –¶–≠–°', { 
        fontSize: '40px', fill: '#ffffff', backgroundColor: '#222', padding: { x: 20, y: 10 }
    }).setOrigin(0.5).setInteractive({ useHandCursor: true });

    // --- –¢–æ–≤—á–ª—É—É—Ä—É—É–¥—ã–Ω “Ø–π–ª–¥—ç–ª ---

    // –î–∞—Ö–∏–Ω —Ç–æ–≥–ª–æ—Ö –¥–∞—Ä–∞—Ö–∞–¥:
    restartBtn.on('pointerdown', () => {
        location.reload(); 
    });

    // “Æ–Ω–¥—Å—ç–Ω —Ü—ç—Å —Ä“Ø“Ø –±—É—Ü–∞—Ö–∞–¥ (–¢–∞–Ω—ã —Å–∞–π—Ç—ã–Ω –Ω“Ø“Ø—Ä —Ö—É—É–¥–∞—Å):
    menuBtn.on('pointerdown', () => {
        window.location.href = 'index.html'; // –≠–Ω–¥ ”©”©—Ä–∏–π–Ω “Ø–Ω–¥—Å—ç–Ω —Å–∞–π—Ç—ã–Ω –ª–∏–Ω–∫–∏–π–≥ –±–∏—á–Ω—ç
    });

    // –¢–æ–≤—á–ª—É—É—Ä –¥—ç—ç—Ä —Ö—É–ª–≥–∞–Ω–∞ –æ—á–∏—Ö–æ–¥ —Ç–æ–º—Ä–æ—Ö —ç—Ñ—Ñ–µ–∫—Ç
    [restartBtn, menuBtn].forEach(btn => {
        btn.on('pointerover', () => btn.setScale(1.1).setTint(0x00ffcc));
        btn.on('pointerout', () => btn.setScale(1).clearTint());
    });
}
</script>
</body>
</html>
